spring:
  application:
    name: Pokemon

  batch:
    jdbc:
      table-prefix: batch.batch_

  jpa:
    properties:
      hibernate:
        default_schema: pokemon
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled:
      true

logging:
  level:
    root: INFO

jwt:
  public.key: classpath:app.pub
