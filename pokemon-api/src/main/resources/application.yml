spring:
  application:
    name: Pokemon

  batch:
    job:
      enabled: false
    jdbc:
      table-prefix: batch.batch_

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: pokemon
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: pokemon

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/pokemon-keycloak

  boot:
    admin:
      client:
        url: http://admin-server:8090
        username: admin
        password: admin


logging:
  level:
    org:
      springframework:
        security: DEBUG
        security.oauth2: TRACE
        security.jwt: TRACE
    root: INFO

    net:
      ttddyy:
        dsproxy:
          listener: DEBUG

server:
  port:
    8082
  error:
    whitelabel:
      enabled: false
    path: /error

management:
  endpoints:
    web:
    exposure:
      include: '*'
  endpoint:
    health:
      show-details: always


